{% extends "base.html" %}

{% block title %}Gönderi Düzenleme{% endblock title %}


{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'img/contact-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Gönderi Güncelleme</h1>
                            <span class="subheading">Gönderini Güncelleyerek Daha İyi Bir Şekilde Kendini İfade Edebilirsin</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form method="post">
                            {% csrf_token %}
                                <div class="form-floating">
                                    <input class="form-control" id="phone" name="title" type="tel" placeholder="Enter your phone number..."/>
                                    <label for="phone">Başlık</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" name="content" placeholder="Enter your message here..." style="height: 12rem"></textarea>
                                    <label for="message">İçerik</label>
                                </div>
                                <br>
                                <button class="btn btn-dark text-uppercase" type="submit">Güncelle</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock body %}

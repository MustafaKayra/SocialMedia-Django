{% extends "base.html" %}
{% load static %}

{% block title %}{{user.first_name}}{% endblock title %}

{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'img/red-sunset-over-mountains-1920x1200-wallpaper-15269.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{user.first_name}}</h1>
                            <span class="subheading">{{user.username}}</span>
                            <span class="subheading">{{ user.date_joined }} tarihinde katıldı</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

{% endblock body %}

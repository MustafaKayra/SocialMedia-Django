{% extends "base.html" %}
{% load static %}

{% block title %}Gönderi Ekleme{% endblock title %}

{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'img/contact-bg.jpg' %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Gönderi Ekleme</h1>
                            <span class="subheading">Aklında Ne Varsa Çekinmeden Paylaşabileceğin Bir Ortam</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>İletişim İçin E-mail Adresinizi Girin.</p>
                        <div class="my-5">
                            <form method="post">
                            {% csrf_token %}
                                <div class="form-floating">
                                    <input class="form-control" id="name" name="author" type="text" placeholder="Enter your name..."/>
                                    <label for="name">İsim</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email..."/>
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="phone" name="title" type="tel" placeholder="Enter your phone number..."/>
                                    <label for="phone">Başlık</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" name="content" placeholder="Enter your message here..." style="height: 12rem"></textarea>
                                    <label for="message">İçerik</label>
                                </div>
                                <br>
                                <button class="btn btn-dark text-uppercase" type="submit">Oluştur</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock body %}
